<div class="portfolio-intro-container">
    <h2>Portfolio</h2>
    <span>This page is a sample of my work - please feel free to try them out</span>
</div>
<div class="portfolio-items-container">
    <!-- Portfolio item -->
    <div class="portfolio-item" *ngFor="let portfolioItem of portfolio; let i = index;">
        <!-- Portfolio item default view -->
        <img id="portfolioitem{{i}}" (mouseover)="openPortfolioItem(i)" class="portfolio-image" src="{{ portfolioItem['mainImage'] }}"
            alt="{{ portfolioItem['title'] }} image">

        <!-- Portfolio item detailed view -->
        <div id="portfolioitemdetail{{i}}" (mouseleave)="closePortfolioItem(i)" class="portfolio-item-detail d-none"
            style="background-image: url({{ portfolioItem['backgroundImage'] }}); background-position: top; background-size: contain; filter: brightness(100%)">
            <div class="background-container"></div>
            <div class="btn-container">
                <a href="{{ portfolioItem['gitLink'] }}" target="_blank"><button
                        class="secondary-btn">Github</button></a>
                <a href="{{ portfolioItem['liveLink'] }}" target="_blank"><button class="secondary-btn">Live
                        test</button></a>
            </div>
            <div class="infos-container">
                <h4>{{ portfolioItem['title'] }}</h4>
                <p>{{ portfolioItem['description'] }}</p>
                <div class="tag-container">
                    <div *ngFor="let tag of portfolioItem['tags']; let j = index">{{tag}}
                        <span *ngIf="j < portfolioItem['tags'].length - 1"> |</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
