<form #contactForm="ngForm">
  <div class="form-group">
  <input
    type="text"
    id="inputName"
    name="inputName"
    class="form-control"
    required
    minlength="2"
    [(ngModel)]="inputData.inputName"
    #inputName="ngModel"
    placeholder="Your name"
  />

  <div
    *ngIf="inputName.invalid && (inputName.dirty || inputName.touched)"
    class="alert"
  >
    <div *ngIf="inputName.errors?.['required']">
      <span class="validation-error-msg">Your name is required.</span>
    </div>
    <div *ngIf="inputName.errors?.['minlength']">
        <span class="validation-error-msg">Name must be at least 2 characters long.</span>
    </div>
  </div>
</div>

<div class="form-group">
    <input
      type="email"
      id="inputEmail"
      name="inputEmail"
      class="form-control"
      required
      [(ngModel)]="inputData.inputEmail"
      #inputEmail="ngModel"
      placeholder="Your email"
    />
  
    <div
      *ngIf="inputEmail.invalid && (inputEmail.dirty || inputEmail.touched)"
      class="alert"
    >
      <div *ngIf="inputEmail.errors?.['required']">
        <span class="validation-error-msg">An email address is required.</span>
      </div>
    </div>
  </div>
